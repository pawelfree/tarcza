<mat-toolbar color="primary">
  <span class="logo">
    <img src="../assets/logo30lat2a.png" />
    <div class="appname">TARCZA <span style="font-style: italic;">PFR</span></div>
  </span>
  <span class="spacer"></span>

  <div *ngIf="session$ |async as session" class="session" >
    <div class="warning"><img src="../assets/ico/clock.png" class="warningImg"/> 
      Twoja sesja wygaśnie za {{ session | minute }}. Kliknij w dowolne miejsce żeby pozostać zalogowanym.
    </div>
    
    <div class="logout" (click)="logout()" style="cursor: pointer">Wyloguj 
      <span *ngIf="loggedIn$ | async"  class="logoutButton"></span></div>
  
  
       <div *ngIf="(loggedIn$ | async) as loggedIn" class="user">
    {{ loggedIn.userName }}
    <br />
    {{ session | minute }}<span (click)="odswiezSesje()" [style]="session > 120 ? 'display:none' : 'cursor: pointer'"> | odśwież sesję</span>
  </div>
    

  </div>    

</mat-toolbar>
